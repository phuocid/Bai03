<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ví dụ 3.14</title>
</head>
<body>
    <script>
        var arr = new Array(1, 2, 4, 5, 9, 6);
        document.write(arr.join() + '');
        //cắt mảng từ vị trí thứ 3 đến hết
        document.write(arr.slice(3) + '');
    </script>   
</body>
