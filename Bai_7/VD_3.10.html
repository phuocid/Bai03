<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ví dụ 3.10</title>
</head>
<body>
    <script>
        var arr = new Array(1, 2, 4, 5, 9, 6);
        document.write(arr.join() + '');
        //thêm 7 vào mảng
        arr.unshift(7);
        document.write(arr.join() + '');
        //thêm 3,8 vào mảng
        arr.unshift(3, 8);
        document.write(arr.join() + '');
    </script>    
</body>
</html>
